
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AaTT4LUw73wcCZNL6Jt4f3kHU6CrMqf5wuL99VXR4CMjfq9qp-u86CFUT8SpSunpFKUl86Ak476gR8Jr&currency=USD"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">SPORT STORE</h1>
      <a href="index.html" class="text-blue-600 hover:underline">Quay về trang chủ</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6">Giỏ hàng của bạn</h2>
    <div id="cart-container" class="space-y-6"></div>
    <div class="mt-8 text-right">
      <p class="text-xl font-semibold">Tổng tiền: <span id="total-price" class="text-red-500">0đ</span></p>
      <div id="paypal-button-container" class="mt-4"></div>
    </div>
  </main>

  <script>
    function formatCurrency(value) {
      return value.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
    }

    function renderCart(cart) {
      const container = document.getElementById('cart-container');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement('div');
        itemDiv.className = "bg-white p-4 rounded shadow-md flex justify-between items-center";
        itemDiv.innerHTML = \`
          <div>
            <h3 class="font-semibold text-lg">\${item.name}</h3>
            <p class="text-sm text-gray-500">Đơn giá: \${formatCurrency(item.price)}</p>
            <div class="flex items-center mt-2">
              <span class="mx-2">Số lượng: \${item.quantity}</span>
            </div>
          </div>
          <div class="text-right">
            <p class="text-red-500 font-bold">\${formatCurrency(item.price * item.quantity)}</p>
          </div>
        \`;
        container.appendChild(itemDiv);
      });

      document.getElementById('total-price').textContent = formatCurrency(total);
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    renderCart(cart);

    paypal.Buttons({
      createOrder: function(data, actions) {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const usd = (total / 24000).toFixed(2);
        return actions.order.create({
          purchase_units: [{ amount: { value: usd } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Thanh toán thành công! Xin cảm ơn " + details.payer.name.given_name);
          localStorage.removeItem('cart');
          location.reload();
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
